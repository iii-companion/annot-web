# circos.conf

#for i in `seq -w 1 10`; do circos -c ./circos.conf -param chromosomes="LarLEM1108_$i;LmjF.$i" -param chromosomes_reverse=LmjF.$i -param image/file=$i.png; done

karyotype = karyotype.txt

chromosomes                 = LarLEM1108_01;LmjF.01
chromosomes_reverse         = LmjF.01
chromosomes_display_default = no
chromosomes_scale           = /.+/=0.4r

<ideogram>
<spacing>
default = 0.1r
</spacing>
radius           = 0.8r
thickness        = 10p
fill             = yes
stroke_color     = grey
stroke_thickness = 2p
show_ticks       = yes
show_tick_labels = yes

show_label       = yes
label_font       = normal
label_radius     = 1.2r
label_size       = 30
label_parallel   = yes
</ideogram>

show_ticks          = yes
show_tick_labels    = yes
<ticks>
radius           = 1r
color            = black
thickness        = 2p

# the tick label is derived by multiplying the tick position
# by 'multiplier' and casting it in 'format':
#
# sprintf(format,position*multiplier)

multiplier       = 1e-3
format           = %dkb

<tick>
spacing        = 100000u
size           = 15p
show_label     = yes
label_size     = 20p
label_offset   = 10p
</tick>

<tick>
spacing        = 50000u
size           = 10p
show_label     = no
</tick>

</ticks>

<links>
crest = 1
ribbon = yes
color = black
bezier_radius = 0.2r
bezier_radius_purity = 0.5

<link>
file          = LARLEM1108.links.txt
color         = black_a5
radius        = 0.88r
bezier_radius = 0.1r
thickness = 5
stroke_color = vdgrey

<rules>
  <rule>
   condition  = var(size1) < 1kb
   show       = no
  </rule>
  <rule>
   condition  = var(size2) < 1kb
   show       = no
  </rule>
</rules>
</link>


</links>

<plots>
type        = tile

<plot>
file        = genes.txt
r1          = 0.97r
r0          = 0.94r
orientation = out
layers      = 1
margin      = 0.02u
thickness   = 30
padding     = 2
stroke_thickness = 1
</plot>

<plot>
file        = gaps.txt
r1          = 0.92r
r0          = 0.89r
orientation = out
layers      = 1
margin      = 0.02u
thickness   = 30
padding     = 2
stroke_thickness = 1
stroke_color     = grey
</plot>

</plots>


<backgrounds>
# Show the backgrounds only for ideograms that have data
show  = data
<background>
color = vvlgrey
</background>
<background>
color = vlgrey
# the "r" suffix indicates position relative to track data range
y0    = 0.2r
y1    = 0.5r
</background>
<background>
color = lgrey
y0    = 0.5r
y1    = 0.8r
</background>
<background>
color = grey
# if y1 is not specified, the plot maximum is used (e.g. y1=1r)
y0    = 0.8r
</background>
</backgrounds>

<image>
dir                = .
file               = circos.png
png                = yes
svg                = yes
radius             = 1000p
angle_offset       = -165
auto_alpha_colors  = yes
auto_alpha_steps   = 5
background         = white
</image>

# RGB/HSV color definitions, color lists, location of fonts, fill patterns.
# Included from Circos distribution.
<<include etc/colors_fonts_patterns.conf>>

# Debugging, I/O an dother system parameters
# Included from Circos distribution.
<<include etc/housekeeping.conf>>
